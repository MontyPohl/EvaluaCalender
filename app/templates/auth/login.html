{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div style="min-height:80vh; display:flex; align-items:center; justify-content:center; padding:2rem;">
  <div style="width:100%; max-width:420px;">

    <div style="text-align:center; margin-bottom:2rem;">
      <div style="font-size:3rem; margin-bottom:1rem;">⚡</div>
      <h1 style="font-family:'Syne',sans-serif; font-weight:800; font-size:1.8rem; margin-bottom:.5rem;">Bienvenido de vuelta</h1>
      <p class="text-muted">Inicia sesión en tu cuenta EvaluaCalender</p>
    </div>

    {% if error %}
      <div class="alert alert-danger"><i class="fa fa-triangle-exclamation"></i> {{ error }}</div>
    {% endif %}

    <div class="card" style="padding:2rem;">
      <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="tu@email.com" required autofocus>
        </div>
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-full btn-lg" style="justify-content:center; margin-top:.5rem;">
          <i class="fa fa-arrow-right-to-bracket"></i> Iniciar sesión
        </button>
      </form>
    </div>

    <p style="text-align:center; margin-top:1.5rem; color:var(--text2); font-size:.9rem;">
      ¿No tienes cuenta?
      <a href="{{ url_for('auth.register') }}" style="color:var(--accent); font-weight:600;">Regístrate como supervisor</a>
    </p>
    <p style="text-align:center; margin-top:.5rem;">
      <a href="{{ url_for('public.home') }}" style="color:var(--text2); font-size:.875rem;">← Volver al inicio</a>
    </p>
  </div>
</div>
{% endblock %}
